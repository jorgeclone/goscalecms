{% load i18n %}
{% load goscale_tags %}

<div class="box-sidebar" xmlns="http://www.w3.org/1999/html">
	<div class="boxtop"><div></div></div>
	<div class="boxcontent">
		<div id="calendar">
			<div id="datepicker"></div>
		</div>
		<div class="boxbottom"><div></div></div>
	</div>
</div>

{% if posts %}
	<div id="important-days" data-lang="{{ lang }}">
		{% for day in posts %}
			<span class="day" data-date="{{ day.when }}"></span>
		{% endfor %}
		<a id="start-date" href="{% goscale_plugin_filters start='startDate' %}"></a>
	</div>
{% endif %}
