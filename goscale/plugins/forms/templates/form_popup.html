{% load i18n %}
{% load sekizai_tags %}
{% load goscale_tags %}

{% if posts %}
	<!-- form button -->
	<div id="form-button">
		<a href="#form-lb">{{ title }}</a>
	</div>
	<!-- /form button -->
	<!-- form lightbox -->
	<div class="form-lb-container">
		<div id="form-lb">
			<h1>{{ title }}</h1>
			<div id="google-form">
				<form action="{{ posts.0.link }}" method="POST" id="ss-form" target="_blank">
					{% csrf_token %}
					<input type="hidden" name="url" value="{{ posts.0.link }}" />
					{{ posts.0.description|safe }}
				</form>
			</div>
		</div>
	</div>
	<!-- /form lightbox -->
{% endif %}
