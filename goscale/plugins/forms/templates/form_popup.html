{% load i18n %}
{% load sekizai_tags %}
{% load goscale_tags %}

{% addtoblock "css" %}
	<link rel="stylesheet" href="{{ STATIC_URL }}goscale/css/jquery.fancybox-1.3.4.css" type="text/css" media="screen" />
	<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}goscale/css/goscale.plugins.form.css" />
	<link rel="stylesheet" type="text/css" href="{{ STATIC_THEME_URL }}css/plugins-override.css" />
{% endaddtoblock %}

{% addtoblock "js" %}
	<script type="text/javascript" src="{{ STATIC_URL }}goscale/js/jquery.fancybox-1.3.4.pack.js"></script>
	<script type="text/javascript" src="{{ STATIC_URL }}goscale/js/jquery.easing.1.3.js"></script>
	<script type="text/javascript" src="{{ STATIC_URL }}goscale/js/goscale.plugins.form.js"></script>
{% endaddtoblock %}

{% block posts_content %}
	{% if posts %}
		<!-- form button -->
		<div id="form-button">
			<a href="#form-lb">{{ title }}</a>
		</div>
		<!-- /form button -->
		<!-- form lightbox -->
		<div class="form-lb-container">
			<div id="form-lb">
				<h1>{{ title }}</h1>
				<div id="google-form">
					<form action="{{ posts.0.link }}" method="POST" id="ss-form" target="_blank">
						{% csrf_token %}
						<input type="hidden" name="url" value="{{ posts.0.link }}" />
						{{ posts.0.description|safe }}
					</form>
				</div>
			</div>
		</div>
		<!-- /form lightbox -->
	{% endif %}
{% endblock %}
